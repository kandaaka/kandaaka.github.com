    <link href="stylesheet.css" rel="stylesheet">
    <title>Form</title>
</head>
<body> 
    <h1 id="ttitle">Sign Up</h1>
    <form id="myform">
        <p class="pform">NAME</p>
        <input type="text" placeholder="Joe Adam" id="name">
        <p class="pform">PHONE NUMBER</p>
        <input type="text" placeholder="(XXX)XXX-XXXX" id="number">
        <p class="pform">Pickup Address</p>
        <input type="text" placeholder="123 Fun Ln, SF, CA 98345" id="address">
        <p class="pform">Pickup Time</p> 
        <input type="text" placeholder="8pm" id="time">
        <p class="pform">Type of Food</p> 
        <input type="text" placeholder="Fresh Vegetables" id="tfood">

        <a href="#"><input type="submit" value="Sign Up" class="su"></a>

    </form>
    <script src="circlescript1.js"></script>
    <div class="bottnav">
        <a href="#"><img src="image/add.png" alt="button to sign up" class="add"></a>
        <a href="food.html"><img src="image/f.png" alt="all the food listings" class="flist"></a>
        <h3 class="btitle"><a href="about.html">INFOOD</a></h1>
    </div>
</body>
</html>
